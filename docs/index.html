<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>物述有栖字幕组公开文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="物述有栖字幕组公开文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/Decmoe47/mononobe-subtitle-team-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      autoHeader: true,
      timeUpdater: {
        text: "<hr/><div style='text-align:center'>最后更新时间: {docsify-updated}</div>",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        whereToPlace: "buttom",  // "top" or "bottom", default to "bottom"
      },
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "备注"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "注意"
        },
        attention: {
          label: "切记"
        }
      },
      search: {
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        },
        noData: {
          '/': '无结果！'
        },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>

</html>
